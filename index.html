<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bling - Food Order App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4faff;
      color: #333;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      margin: 0;
    }
    .toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .container {
      display: flex;
      padding: 1rem;
      gap: 2rem;
    }
    .menu, .cart {
      flex: 1;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    .item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.75rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid #ddd;
    }
    .button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .cart-item {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bling</h1>
    <div class="toggle">
      <label for="vegToggle">Veg Mode</label>
      <input type="checkbox" id="vegToggle" />
    </div>
  </header>

  <div class="container">
    <div class="menu">
      <h2>Menu</h2>
      <div class="item" data-veg="true">
        <span>Paneer Butter Masala</span>
        <button class="button" onclick="addToCart('Paneer Butter Masala')">Add</button>
      </div>
      <div class="item" data-veg="false">
        <span>Chicken Biryani</span>
        <button class="button" onclick="addToCart('Chicken Biryani')">Add</button>
      </div>
      <div class="item" data-veg="true">
        <span>Veg Burger</span>
        <button class="button" onclick="addToCart('Veg Burger')">Add</button>
      </div>
      <div class="item" data-veg="false">
        <span>Fish Curry</span>
        <button class="button" onclick="addToCart('Fish Curry')">Add</button>
      </div>
    </div>

    <div class="cart">
      <h2>Cart</h2>
      <div id="cartItems"></div>
    </div>
  </div>

  <script>
    const vegToggle = document.getElementById('vegToggle');
    const menuItems = document.querySelectorAll('.menu .item');
    const cartItemsContainer = document.getElementById('cartItems');
    let cart = [];

    vegToggle.addEventListener('change', () => {
      const isVegOnly = vegToggle.checked;
      menuItems.forEach(item => {
        const isVeg = item.dataset.veg === 'true';
        item.style.display = isVegOnly && !isVeg ? 'none' : 'flex';
      });
    });

    function addToCart(itemName) {
      cart.push(itemName);
      renderCart();
    }

    function renderCart() {
      cartItemsContainer.innerHTML = '';
      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.textContent = `${index + 1}. ${item}`;
        cartItemsContainer.appendChild(div);
      });
    }
  </script>

</body>
</html>
